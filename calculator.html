<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Arithmetic Operation</title>

    <style>
    #head {
      padding-top: 80px;
      margin-left: 530px;
      height: 50px;
      width: 100px;
      color: white;
      font-size: 50px;

    }

    #txt1 {
      margin-left: 430px;
      font-size: 30px;
      color: white;
      font-style: italic;
    }

    #txt2 {
      margin-left: 430px;
      margin-top: 20px;
      font-size: 30px;
      color: white;
      font-style: italic;
    }

    #txt3 {
      margin-left: 450px;
        margin-top: 20px;
    }

    #sub, #opt {
      height: 30px;
      width:150px;
      border-radius: 5px;
      border-width: thin;
      font-size: 20px;
    }

    #sub {
      margin-left: 60px;
    }

    #fn, #sn {
      line-height: 20px;
      width:150px;
      border-radius: 5px;
      border-width: thin;
      text-align: center;
      font-size: 20px;
    }

    #fn  {
      margin-left: 33px;
    }

    #rs {
      text-align: center;
      font-size: 70px;
      color: white;
    }

    </style>
    <script>
        /**
         *@function , loads after calling
         */
        function operation(opt) {

            var res;
            var x;
            var y;
            //converting string into integer
            x = parseInt(document.getElementById("fn").value);
            y = parseInt(document.getElementById("sn").value);

            //swiching operation depends on user input
            switch (opt) {
                case "div":
                    res = (x / y);
                    break;
                case "mul":
                    res = (x * y);
                    break;
                case "sum":
                    res = (x + y);
                    break;
                case "sub":
                    res = (x - y);
                    break;
            }
            document.getElementById("rs").innerHTML = res;
        }
    </script>

</head>

<body bgcolor="#9B0840">
  <p id="head">Calculator</p>
    <div id="txt1"> Enter First Object:
        <input type="text" id="fn" name="fn" required></div>
    <div id="txt2"> Enter Second Object:
        <input type="text" id="sn" name="sn" required></div>
    <div id="txt3"> <select id="opt" name="opt">
                <option value=div>Division [/]</option>
                <option value=mul>Multiplication [*]</option>
                <option value=sum>Sum [+]</option>
                <option value=sub>Substraction [-]</option>
                </select>

        <input type="button" onclick="operation(opt.value)" value="Calculate" id="sub"></div>

    <p id="rs"></p>
</body>

</html>
