<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <title>Internet Host</title>

    <style>
        #res {
            margin-top: 10%;
            text-align: center;
            font-size: 30px;
            color: red;
        }
    </style>


    <script>
        /**
         *@function , loads when page load
         *@use to read out host complete URL
         **/
        function host() {
            document.getElementById("res").innerHTML = window.location.href;
        }
    </script>
</head>

<body onload="host();">

    <p id="res"></p>
</body>

</html>
